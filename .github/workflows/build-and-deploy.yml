name: Build and Deploy macOS App

on:
  push:
    branches: [ main ]     # Deploy to nightly channel
  release:
    types: [ published ]   # Deploy to release channel

jobs:
  build-macos:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Setup Apple Code Signing
        run: |
          # Create temporary keychain for signing
          KEYCHAIN_NAME="github-actions-$(date +%s).keychain"
          KEYCHAIN_PASSWORD="temp-keychain-pass-$(date +%s)"
          
          # Create and unlock keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security default-keychain -s "$KEYCHAIN_NAME"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          
          # Decode and import P12 certificate
          echo "$APPLE_DEVELOPER_CERTIFICATE_P12" | base64 --decode > temp-cert.p12
          security import temp-cert.p12 -k "$KEYCHAIN_NAME" -P "$APPLE_DEVELOPER_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          
          # Set partition list for codesign access
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          
          # Clean up certificate file
          rm temp-cert.p12
          
          # Export for use in build step
          echo "KEYCHAIN_NAME=$KEYCHAIN_NAME" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
        env:
          APPLE_DEVELOPER_CERTIFICATE_P12: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12 }}
          APPLE_DEVELOPER_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}
      
      - name: Determine deployment channel
        id: channel
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "channel=release" >> $GITHUB_OUTPUT
            echo "ðŸš¢ Deploying to RELEASE channel"
          else
            echo "channel=nightly" >> $GITHUB_OUTPUT
            echo "ðŸŒ™ Deploying to NIGHTLY channel"
          fi
      
      - name: Build macOS app with DMG and appcast
        run: |
          bun scripts/build-macos-app.ts \
            --dmg \
            --sign \
            --channel ${{ steps.channel.outputs.channel }} \
            --generate-appcast
        env:
          # Use existing Apple signing secrets
          APPLE_DEVELOPER_CERTIFICATE_P12: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12 }}
          APPLE_DEVELOPER_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      
      - name: Upload to Dropbox - DMG
        uses: Lewuathe/dropbox-github-action@v1.0.0
        with:
          args: upload build/Lace-*.dmg /${{ steps.channel.outputs.channel }}/
        env:
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
      
      - name: Upload to Dropbox - Appcast
        uses: Lewuathe/dropbox-github-action@v1.0.0
        with:
          args: upload build/appcast/${{ steps.channel.outputs.channel }}/appcast.xml /${{ steps.channel.outputs.channel }}/
        env:
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lace-macos-${{ steps.channel.outputs.channel }}-${{ github.sha }}
          path: |
            build/Lace-*.dmg
            build/appcast/
            build/Lace.app
          retention-days: 30
      
      - name: Notify build completion
        run: |
          echo "ðŸŽ‰ Build complete!"
          echo "ðŸ“¦ Channel: ${{ steps.channel.outputs.channel }}"
          echo "ðŸ“± DMG: $(ls build/Lace-*.dmg)"
          echo "ðŸ“¡ Appcast: build/appcast/${{ steps.channel.outputs.channel }}/appcast.xml"
          echo "ðŸš€ Deployed to Dropbox!"
      
      - name: Cleanup Keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_NAME" ]; then
            security delete-keychain "$KEYCHAIN_NAME" || true
            echo "ðŸ§¹ Cleaned up temporary keychain"
          fi