  test-macos-app:
    name: Test macOS App
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && github.actor == 'obra' }}
    needs: [build]
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Generate cache key
        id: cache-key
        run: |
          CACHE_KEY="build-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/bun.lockb') }}-${{ github.sha }}"
          echo "key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "Cache key: $CACHE_KEY"

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            dist/
            packages/web/build/
            node_modules/
            packages/*/node_modules/
          key: ${{ steps.cache-key.outputs.key }}
          fail-on-cache-miss: true

      - name: Run macOS app Swift tests
        run: |
          cd platforms/macos
          make test-swift
        continue-on-error: false

      - name: Run macOS app integration tests
        run: |
          # Run the TypeScript integration tests
          npx vitest run src/platforms/macos-app.test.ts
        continue-on-error: false

      - name: Test app build via Makefile
        run: |
          cd platforms/macos
          make clean
          make build
          ls -la build/Lace.app/Contents/MacOS/
          echo "âœ… macOS app builds successfully"

      # Skip uploading test artifacts to save storage quota
