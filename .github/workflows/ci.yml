name: CI

# Minimal permissions for security
permissions:
  contents: read          # Read repository contents

# Prevent overlapping deployments
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]   # Deploy to release channel
  workflow_dispatch:       # Manual trigger
    inputs:
      channel:
        description: 'Deployment channel'
        required: true
        default: 'nightly'
        type: choice
        options:
          - nightly
          - release

env:
  NODE_VERSION: '20'

jobs:
  ci-and-deploy:
    name: CI and Deploy
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && github.actor == 'obra' }}
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v1.2.2 (third-party)
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies
        run: |
          # Ensure Homebrew exists and avoid slow auto-update/cleanup
          if ! command -v brew >/dev/null 2>&1; then
            echo "Homebrew not found; please pre-provision brew on the runner." >&2
            exit 1
          fi
          export HOMEBREW_NO_AUTO_UPDATE=1 HOMEBREW_NO_INSTALL_CLEANUP=1
          brew install -q ripgrep

      - name: Build project
        run: npm run build

      - name: Run linting
        run: npm run lint

      - name: Check Prettier formatting (core)
        run: npx prettier --check "packages/core/src/*.ts"
      
      - name: Check Prettier formatting (web)
        run: npx prettier --check "packages/web/**/*.ts" "packages/web/**/*.tsx"

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./packages/web/coverage/lcov.info
          fail_ci_if_error: false

      - name: Run macOS app Swift tests
        run: |
          cd platforms/macos
          make test-swift
        continue-on-error: false

      - name: Run macOS app integration tests
        run: |
          npx vitest run src/platforms/macos-app.test.ts
        continue-on-error: false

      - name: Test app build via Makefile
        run: |
          cd platforms/macos
          make clean
          make build
          ls -la build/Lace.app/Contents/MacOS/
          echo "‚úÖ macOS app builds successfully"

      - name: Setup EdDSA key for Sparkle appcast signing
        run: |
          cd platforms/macos
          echo "$SPARKLE_PRIVATE_KEY" > sparkle_private_key
          chmod 600 sparkle_private_key
          
          # Verify key was created
          echo "üîç Verifying EdDSA key setup..."
          ls -la sparkle_private_key
          echo "Key length: $(wc -c < sparkle_private_key) bytes"
          echo "Key starts with: $(head -c 10 sparkle_private_key)..."
          
          # Also verify from build script perspective
          cd ../..
          ls -la platforms/macos/sparkle_private_key
          
          echo "‚úÖ EdDSA private key configured for appcast signing"
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}

      - name: Setup Apple Code Signing
        run: |
          # Save original default keychain
          ORIGINAL_KEYCHAIN=$(security default-keychain 2>/dev/null | tr -d '"' || echo "no-default")
          echo "ORIGINAL_KEYCHAIN=$ORIGINAL_KEYCHAIN" >> $GITHUB_ENV
          
          # Create temporary keychain for signing
          KEYCHAIN_NAME="github-actions-$(date +%s).keychain"
          KEYCHAIN_PASSWORD="temp-keychain-pass-$(date +%s)"
          echo "::add-mask::$KEYCHAIN_PASSWORD"
          
          # Create and unlock keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security default-keychain -s "$KEYCHAIN_NAME"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          # Keep unlocked during job and avoid UI prompts
          security set-keychain-settings -lut 21600 "$KEYCHAIN_NAME"
          
          # Decode and import P12 certificate
          echo "$APPLE_DEVELOPER_CERTIFICATE_P12" | base64 --decode > temp-cert.p12
          security import temp-cert.p12 -k "$KEYCHAIN_NAME" -P "$APPLE_DEVELOPER_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign -T /usr/bin/security
          
          # Set partition list for codesign access
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          
          # Add to keychain search list so codesign can find it
          security list-keychains -d user -s "$KEYCHAIN_NAME" login.keychain
          
          # Verify certificate was imported and accessible
          echo "üîç Verifying certificate import..."
          security find-identity -v -p codesigning "$KEYCHAIN_NAME"
          echo "üîç Checking codesigning access..."
          security find-identity -v -p codesigning
          
          # Clean up certificate file
          rm temp-cert.p12
          
          # Export for use in build step
          echo "KEYCHAIN_NAME=$KEYCHAIN_NAME" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
          
          # Debug: Check if secrets are available (without exposing values)
          echo "üîç Checking secret availability..."
          [ -n "$APPLE_DEVELOPER_CERTIFICATE_P12" ] && echo "  APPLE_DEVELOPER_CERTIFICATE_P12: Present" || echo "  APPLE_DEVELOPER_CERTIFICATE_P12: Missing"
          [ -n "$APPLE_DEVELOPER_CERTIFICATE_PASSWORD" ] && echo "  APPLE_DEVELOPER_CERTIFICATE_PASSWORD: Present" || echo "  APPLE_DEVELOPER_CERTIFICATE_PASSWORD: Missing"
        env:
          APPLE_DEVELOPER_CERTIFICATE_P12: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12 }}
          APPLE_DEVELOPER_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}

      - name: Determine deployment channel
        id: channel
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "channel=release" >> $GITHUB_OUTPUT
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "üö¢ Deploying to RELEASE channel"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "channel=${{ github.event.inputs.channel }}" >> $GITHUB_OUTPUT
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "üîß Manual deploy to ${{ github.event.inputs.channel }} channel"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "channel=nightly" >> $GITHUB_OUTPUT
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "üß™ PR build (no deployment)"
          else
            echo "channel=nightly" >> $GITHUB_OUTPUT
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "üåô Deploying to NIGHTLY channel"
          fi

      - name: Check Apple signing secrets
        id: signing_check
        run: |
          if [ -n "$APPLE_DEVELOPER_CERTIFICATE_P12" ] && [ -n "$APPLE_DEVELOPER_CERTIFICATE_PASSWORD" ] && [ -n "$APPLE_ID_EMAIL" ] && [ -n "$APPLE_ID_PASSWORD" ] && [ -n "$APPLE_TEAM_ID" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Apple signing secrets available"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Apple signing secrets not available"
          fi
        env:
          APPLE_DEVELOPER_CERTIFICATE_P12: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12 }}
          APPLE_DEVELOPER_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build macOS app (signed) with DMG and appcast
        if: steps.signing_check.outputs.available == 'true'
        run: |
          bun scripts/build-macos-app.ts \
            --dmg \
            --sign \
            --channel ${{ steps.channel.outputs.channel }} \
            --generate-appcast
        env:
          # Signal to sign-and-notarize.ts that keychain is already set up
          GITHUB_ACTIONS_KEYCHAIN_READY: 'true'
          BUILD_CHANNEL: ${{ steps.channel.outputs.channel }}
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build macOS app (unsigned) for testing
        if: steps.signing_check.outputs.available == 'false'
        run: |
          bun scripts/build-macos-app.ts \
            --bundle \
            --channel ${{ steps.channel.outputs.channel }}

      - name: Deploy to fsck.com
        if: steps.channel.outputs.deploy == 'true'
        run: |
          echo "üöÄ Deploying to fsck.com..."
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.FSCK_SSH_PRIVATE_KEY }}" > ~/.ssh/fsck_deploy_key
          chmod 600 ~/.ssh/fsck_deploy_key
          ssh-keyscan fsck.com >> ~/.ssh/known_hosts
          
          CHANNEL="${{ steps.channel.outputs.channel }}"
          DMG_PATH=$(ls -1 build/Lace-*.dmg | head -n1)
          DMG_FILENAME=$(basename "$DMG_PATH")
          
          # Create staging directory
          mkdir -p staging/$CHANNEL
          
          # Stage DMG
          cp "$DMG_PATH" "staging/$CHANNEL/$DMG_FILENAME"
          echo "‚úÖ DMG staged: $DMG_FILENAME"
          
          # Stage appcast
          APPCAST_FILE=$(find "build/appcast/$CHANNEL" -name "*.xml" | head -n1)
          if [ -n "$APPCAST_FILE" ] && [ -f "$APPCAST_FILE" ]; then
            cp "$APPCAST_FILE" "staging/$CHANNEL/appcast.xml"
            echo "‚úÖ Appcast staged: $(basename "$APPCAST_FILE")"
          else
            echo "‚ö†Ô∏è  No appcast found"
          fi
          
          # Final staging verification
          echo "üìÅ Staging contents:"
          ls -la staging/$CHANNEL/
          
          # Upload everything
          echo "üì¶ Uploading to fsck.com..."
          rsync -av -e "ssh -i ~/.ssh/fsck_deploy_key -o StrictHostKeyChecking=no" \
            staging/$CHANNEL/ jesse@fsck.com:/opt/web/hosted/www.fsck.com/html/lace/dist/$CHANNEL/
          
          echo "üöÄ Deployment complete!"
          echo "üîó DMG: https://fsck.com/lace/dist/$CHANNEL/$DMG_FILENAME"
          echo "üì° Appcast: https://fsck.com/lace/dist/$CHANNEL/appcast.xml"

      - name: Cleanup Keychain
        if: always()
        run: |
          # Restore original default keychain if we saved one
          if [ -n "$ORIGINAL_KEYCHAIN" ] && [ "$ORIGINAL_KEYCHAIN" != "no-default" ]; then
            security default-keychain -s "$ORIGINAL_KEYCHAIN" || true
            echo "‚úÖ Restored original default keychain: $ORIGINAL_KEYCHAIN"
          fi
          
          # Delete temporary keychain
          if [ -n "$KEYCHAIN_NAME" ]; then
            security delete-keychain "$KEYCHAIN_NAME" || true
            echo "üßπ Cleaned up temporary keychain"
          fi

      - name: Notify completion
        run: |
          echo "üéâ CI complete!"
          echo "üì¶ Channel: ${{ steps.channel.outputs.channel }}"
          if [ "${{ steps.channel.outputs.deploy }}" = "true" ]; then
            echo "üöÄ Deployed to fsck.com!"
          else
            echo "üß™ PR build (no deployment)"
          fi