name: CI

# Minimal permissions for security
permissions:
  contents: read          # Read repository contents

# Prevent overlapping deployments
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]   # Deploy to release channel
  workflow_dispatch:       # Manual trigger
    inputs:
      channel:
        description: 'Deployment channel'
        required: true
        default: 'nightly'
        type: choice
        options:
          - nightly
          - release

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Project
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && github.actor == 'obra' }}
    runs-on: [self-hosted, macOS]
    outputs:
      build-cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Generate cache key
        id: cache-key
        run: |
          CACHE_KEY="build-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/bun.lockb') }}-${{ github.sha }}"
          echo "key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "Cache key: $CACHE_KEY"

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/
            packages/web/build/
            node_modules/
            packages/*/node_modules/
          key: ${{ steps.cache-key.outputs.key }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run linting
        run: npm run lint

      - name: Check Prettier formatting (core)
        run: npx prettier --check "packages/core/src/*.ts"
      
      - name: Check Prettier formatting (web)
        run: npx prettier --check "packages/web/**/*.ts" "packages/web/**/*.tsx"

  test:
    name: Test Suite with Coverage
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && github.actor == 'obra' }}
    needs: [build]
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Generate cache key
        id: cache-key
        run: |
          CACHE_KEY="build-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/bun.lockb') }}-${{ github.sha }}"
          echo "key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "Cache key: $CACHE_KEY"

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            dist/
            packages/web/build/
            node_modules/
            packages/*/node_modules/
          key: ${{ steps.cache-key.outputs.key }}
          fail-on-cache-miss: true

      - name: Install system dependencies
        run: |
          # Ensure Homebrew exists and avoid slow auto-update/cleanup
          if ! command -v brew >/dev/null 2>&1; then
            echo "Homebrew not found; please pre-provision brew on the runner." >&2
            exit 1
          fi
          export HOMEBREW_NO_AUTO_UPDATE=1 HOMEBREW_NO_INSTALL_CLEANUP=1
          brew install -q ripgrep

      - name: Run tests with coverage
        run: |
          npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./packages/web/coverage/lcov.info
          fail_ci_if_error: false



