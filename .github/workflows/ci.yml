name: CI

# Minimal permissions for security
permissions:
  contents: read          # Read repository contents

# Prevent overlapping deployments
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]   # Deploy to release channel
  workflow_dispatch:       # Manual trigger
    inputs:
      channel:
        description: 'Deployment channel'
        required: true
        default: 'nightly'
        type: choice
        options:
          - nightly
          - release

env:
  NODE_VERSION: '20'

jobs:
  ci-and-deploy:
    name: CI and Deploy
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && github.actor == 'obra' }}
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v1.2.2 (third-party)
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies
        run: |
          # Ensure Homebrew exists and avoid slow auto-update/cleanup
          if ! command -v brew >/dev/null 2>&1; then
            echo "Homebrew not found; please pre-provision brew on the runner." >&2
            exit 1
          fi
          export HOMEBREW_NO_AUTO_UPDATE=1 HOMEBREW_NO_INSTALL_CLEANUP=1
          brew install -q ripgrep

      - name: Build project
        run: npm run build

      - name: Run linting
        run: npm run lint

      - name: Check Prettier formatting (core)
        run: npx prettier --check "packages/core/src/*.ts"
      
      - name: Check Prettier formatting (web)
        run: npx prettier --check "packages/web/**/*.ts" "packages/web/**/*.tsx"

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./packages/web/coverage/lcov.info
          fail_ci_if_error: false

      - name: Run macOS app Swift tests
        run: |
          cd platforms/macos
          make test-swift
        continue-on-error: false

      - name: Run macOS app integration tests
        run: |
          npx vitest run src/platforms/macos-app.test.ts
        continue-on-error: false

      - name: Test app build via Makefile
        run: |
          cd platforms/macos
          make clean
          make build
          ls -la build/Lace.app/Contents/MacOS/
          echo "âœ… macOS app builds successfully"

      - name: Setup EdDSA key for Sparkle appcast signing
        run: |
          cd platforms/macos
          echo "$SPARKLE_PRIVATE_KEY" > sparkle_private_key
          chmod 600 sparkle_private_key
          
          # Verify key was created
          echo "ğŸ” Verifying EdDSA key setup..."
          ls -la sparkle_private_key
          echo "Key length: $(wc -c < sparkle_private_key) bytes"
          echo "Key starts with: $(head -c 10 sparkle_private_key)..."
          
          # Also verify from build script perspective
          cd ../..
          ls -la platforms/macos/sparkle_private_key
          
          echo "âœ… EdDSA private key configured for appcast signing"
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}

      # Keychain setup handled by reusable actions

      - name: Determine deployment channel
        id: channel
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "channel=release" >> $GITHUB_OUTPUT
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸš¢ Deploying to RELEASE channel"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "channel=${{ github.event.inputs.channel }}" >> $GITHUB_OUTPUT
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸ”§ Manual deploy to ${{ github.event.inputs.channel }} channel"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "channel=nightly" >> $GITHUB_OUTPUT
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "ğŸ§ª PR build (no deployment)"
          else
            echo "channel=nightly" >> $GITHUB_OUTPUT
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸŒ™ Deploying to NIGHTLY channel"
          fi

      - name: Check Apple signing secrets
        id: signing_check
        run: |
          if [ -n "$APPLE_DEVELOPER_CERTIFICATE_P12" ] && [ -n "$APPLE_DEVELOPER_CERTIFICATE_PASSWORD" ] && [ -n "$APPLE_ID_EMAIL" ] && [ -n "$APPLE_ID_PASSWORD" ] && [ -n "$APPLE_TEAM_ID" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "âœ… Apple signing secrets available"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Apple signing secrets not available"
          fi
        env:
          APPLE_DEVELOPER_CERTIFICATE_P12: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12 }}
          APPLE_DEVELOPER_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build macOS app bundle (unsigned)
        if: steps.signing_check.outputs.available == 'true'
        run: |
          bun scripts/build-macos-app.ts \
            --bundle \
            --channel ${{ steps.channel.outputs.channel }} \
            --generate-appcast
        env:
          BUILD_CHANNEL: ${{ steps.channel.outputs.channel }}
      
      - name: Verify app bundle exists before signing
        if: steps.signing_check.outputs.available == 'true'
        run: |
          echo "ğŸ” Checking for app bundle..."
          ls -la build/
          if [ -d "build/Lace.app" ]; then
            echo "âœ… App bundle found"
            ls -la build/Lace.app/Contents/
          else
            echo "âŒ App bundle missing!"
            exit 1
          fi
      
      - name: Sign and notarize macOS app (proven approach)
        if: steps.signing_check.outputs.available == 'true'
        run: |
          echo "ğŸ” Setting up signing keychain..."
          
          # Create temporary keychain (delete if exists)
          security delete-keychain signing.keychain 2>/dev/null || true
          security create-keychain -p actions signing.keychain
          security default-keychain -s signing.keychain
          security unlock-keychain -p actions signing.keychain
          security set-keychain-settings -t 3600 -u signing.keychain
          
          # Import certificate with proper access
          echo "$APPLE_DEVELOPER_CERTIFICATE_P12" | base64 --decode > /tmp/cert.p12
          security import /tmp/cert.p12 -k signing.keychain -P "$APPLE_DEVELOPER_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions signing.keychain
          
          # Add keychain to search list
          security list-keychains -d user -s signing.keychain login.keychain
          
          # Find the correct signing identity
          SIGNING_IDENTITY=$(security find-identity -v signing.keychain | grep "Developer ID Application" | head -1 | grep -o '"[^"]*"' | tr -d '"')
          echo "ğŸ”‘ Using signing identity: $SIGNING_IDENTITY"
          
          if [ -z "$SIGNING_IDENTITY" ]; then
            echo "âŒ No Developer ID Application certificate found in keychain"
            security find-identity -v signing.keychain
            exit 1
          fi
          
          # Sign app bundle (inside-out approach)
          echo "âœï¸  Signing app bundle with: $SIGNING_IDENTITY"
          
          # Sign Sparkle framework components thoroughly
          if [ -d "build/Lace.app/Contents/Frameworks/Sparkle.framework" ]; then
            echo "   âš¡ Signing Sparkle framework components..."
            
            # Sign XPC Services first with timestamp
            if [ -d "build/Lace.app/Contents/Frameworks/Sparkle.framework/Versions/Current/XPCServices" ]; then
              echo "   ğŸ”§ Signing Sparkle XPC services..."
              find "build/Lace.app/Contents/Frameworks/Sparkle.framework/Versions/Current/XPCServices" -name "*.xpc" -exec codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" {} \;
            fi
            
            # Sign Updater.app
            if [ -d "build/Lace.app/Contents/Frameworks/Sparkle.framework/Versions/Current/Updater.app" ]; then
              echo "   ğŸ”„ Signing Sparkle Updater.app..."
              codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" "build/Lace.app/Contents/Frameworks/Sparkle.framework/Versions/Current/Updater.app"
            fi
            
            # Sign Autoupdate binary (CRITICAL - this was missing!)
            if [ -f "build/Lace.app/Contents/Frameworks/Sparkle.framework/Versions/Current/Autoupdate" ]; then
              echo "   ğŸ”„ Signing Sparkle Autoupdate binary..."
              codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" "build/Lace.app/Contents/Frameworks/Sparkle.framework/Versions/Current/Autoupdate"
            fi
            
            # Sign main framework
            echo "   âš¡ Signing Sparkle framework..."
            codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" "build/Lace.app/Contents/Frameworks/Sparkle.framework"
          fi
          
          # Sign inner binaries with proper entitlements
          echo "   ğŸ”§ Signing inner binaries..."
          
          # lace-server: Use Bun-specific entitlements, NO hardened runtime
          codesign --force --timestamp --entitlements scripts/bun-entitlements.plist --sign "$SIGNING_IDENTITY" "build/Lace.app/Contents/MacOS/lace-server"
          
          # Main Lace app: Standard app entitlements WITH hardened runtime
          if [ -f "scripts/entitlements.plist" ]; then
            codesign --force --options runtime --timestamp --entitlements scripts/entitlements.plist --sign "$SIGNING_IDENTITY" "build/Lace.app/Contents/MacOS/Lace"
          else
            codesign --force --options runtime --timestamp --sign "$SIGNING_IDENTITY" "build/Lace.app/Contents/MacOS/Lace"
          fi
          
          # Sign main app bundle
          codesign --force --options runtime --sign "$SIGNING_IDENTITY" "build/Lace.app"
          
          echo "âœ… App bundle signed"
          
          # Create DMG
          echo "ğŸ“¦ Creating signed DMG..."
          bun scripts/create-dmg.ts --app build/Lace.app --output build
          
          # Notarize DMG with maximum verbosity
          DMG_FILE=$(ls build/Lace-*.dmg | head -n1)
          echo "ğŸ“¤ Notarizing $DMG_FILE with verbose output..."
          echo "ğŸ“ File info: $(ls -lh "$DMG_FILE")"
          
          # Debug credentials (without exposing values)
          echo "ğŸ” Checking notarization credentials..."
          echo "Apple ID: ${APPLE_ID_EMAIL:0:10}..."
          echo "Team ID length: ${#APPLE_TEAM_ID} chars"
          echo "Team ID starts with: ${APPLE_TEAM_ID:0:3}..."
          echo "Password length: ${#APPLE_ID_PASSWORD} chars"
          echo "Password starts with: ${APPLE_ID_PASSWORD:0:4}..."
          
          # Check if any are empty
          [ -z "$APPLE_ID_EMAIL" ] && echo "âŒ Apple ID is empty!" || echo "âœ… Apple ID present"
          [ -z "$APPLE_TEAM_ID" ] && echo "âŒ Team ID is empty!" || echo "âœ… Team ID present"  
          [ -z "$APPLE_ID_PASSWORD" ] && echo "âŒ Password is empty!" || echo "âœ… Password present"
          
          # Submit directly without storing credentials (avoids keychain UI prompts)
          echo "ğŸ“¤ Submitting for notarization (this will be VERY verbose)..."
          SUBMISSION_OUTPUT=$(xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID_EMAIL" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait --timeout 30m \
            --verbose \
            --progress 2>&1)
          
          SUBMISSION_ID=$(echo "$SUBMISSION_OUTPUT" | grep "id:" | head -1 | awk '{print $2}')
          echo "ğŸ“ Submission ID: $SUBMISSION_ID"
          
          # If notarization failed, get detailed logs from Apple
          if echo "$SUBMISSION_OUTPUT" | grep -q "status: Invalid"; then
            echo "âŒ Notarization failed - getting detailed logs from Apple..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID_EMAIL" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$APPLE_TEAM_ID"
            exit 1
          elif echo "$SUBMISSION_OUTPUT" | grep -q "status: Accepted"; then
            echo "âœ… Notarization succeeded!"
          else
            echo "âš ï¸  Unknown notarization status"
            echo "$SUBMISSION_OUTPUT"
          fi
          
          # Staple notarization
          echo "ğŸ“ Stapling notarization..."
          xcrun stapler staple "$DMG_FILE"
          
          echo "âœ… App bundle signed and notarized!"
          
          # Cleanup
          security delete-keychain signing.keychain
          rm /tmp/cert.p12
        env:
          APPLE_DEVELOPER_CERTIFICATE_P12: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12 }}
          APPLE_DEVELOPER_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      
      # DMG creation and notarization handled in signing step above

      - name: Fail if signing not available (never deploy unsigned)
        if: steps.signing_check.outputs.available == 'false' && steps.channel.outputs.deploy == 'true'
        run: |
          echo "âŒ Cannot deploy without proper signing certificates"
          echo "All deployments must be signed and notarized"
          exit 1
      
      - name: Build macOS app (unsigned) for testing only
        if: steps.signing_check.outputs.available == 'false' && steps.channel.outputs.deploy == 'false'
        run: |
          echo "ğŸ§ª Building unsigned app for PR testing only (no deployment)"
          bun scripts/build-macos-app.ts \
            --bundle \
            --channel ${{ steps.channel.outputs.channel }}

      - name: Deploy to fsck.com
        if: steps.channel.outputs.deploy == 'true' && steps.signing_check.outputs.available == 'true'
        run: |
          echo "ğŸš€ Deploying to fsck.com..."
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.FSCK_SSH_PRIVATE_KEY }}" > ~/.ssh/fsck_deploy_key
          chmod 600 ~/.ssh/fsck_deploy_key
          ssh-keyscan fsck.com >> ~/.ssh/known_hosts
          
          CHANNEL="${{ steps.channel.outputs.channel }}"
          DMG_PATH=$(ls -1 build/Lace-*.dmg | head -n1)
          DMG_FILENAME=$(basename "$DMG_PATH")
          
          # Create staging directory
          mkdir -p staging/$CHANNEL
          
          # Stage DMG
          cp "$DMG_PATH" "staging/$CHANNEL/$DMG_FILENAME"
          echo "âœ… DMG staged: $DMG_FILENAME"
          
          # Stage appcast
          APPCAST_FILE=$(find "build/appcast/$CHANNEL" -name "*.xml" | head -n1)
          if [ -n "$APPCAST_FILE" ] && [ -f "$APPCAST_FILE" ]; then
            cp "$APPCAST_FILE" "staging/$CHANNEL/appcast.xml"
            echo "âœ… Appcast staged: $(basename "$APPCAST_FILE")"
          else
            echo "âš ï¸  No appcast found"
          fi
          
          # Final staging verification
          echo "ğŸ“ Staging contents:"
          ls -la staging/$CHANNEL/
          
          # Upload everything
          echo "ğŸ“¦ Uploading to fsck.com..."
          rsync -av -e "ssh -i ~/.ssh/fsck_deploy_key -o StrictHostKeyChecking=no" \
            staging/$CHANNEL/ jesse@fsck.com:/opt/web/hosted/www.fsck.com/html/lace/dist/$CHANNEL/
          
          echo "ğŸš€ Deployment complete!"
          echo "ğŸ”— DMG: https://fsck.com/lace/dist/$CHANNEL/$DMG_FILENAME"
          echo "ğŸ“¡ Appcast: https://fsck.com/lace/dist/$CHANNEL/appcast.xml"

      # Keychain cleanup handled by reusable actions

      - name: Notify completion
        run: |
          echo "ğŸ‰ CI complete!"
          echo "ğŸ“¦ Channel: ${{ steps.channel.outputs.channel }}"
          if [ "${{ steps.channel.outputs.deploy }}" = "true" ]; then
            echo "ğŸš€ Deployed to fsck.com!"
          else
            echo "ğŸ§ª PR build (no deployment)"
          fi