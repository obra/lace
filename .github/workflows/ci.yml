name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-format:
    name: Lint and Format
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && github.actor == 'obra' }}
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npx prettier --check "packages/core/src/*.ts"
      
      - name: Check Prettier formatting
        run: npx prettier --check "packages/web/**/*.ts" "packages/web/**/*.tsx"

  build:
    name: Build Project
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && github.actor == 'obra' }}
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: cd packages/web && npm run build

  test:
    name: Test Suite
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && github.actor == 'obra' }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            runner: [self-hosted, macOS]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install system dependencies
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y \
              python3 \
              make \
              g++ \
              libtool \
              pkg-config \
              libncurses5-dev \
              ripgrep
          else
            # Ensure Homebrew exists and avoid slow auto-update/cleanup
            if ! command -v brew >/dev/null 2>&1; then
              echo "Homebrew not found; please pre-provision brew on the runner." >&2
              exit 1
            fi
            export HOMEBREW_NO_AUTO_UPDATE=1 HOMEBREW_NO_INSTALL_CLEANUP=1
            brew install -q ripgrep
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run all tests
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            script -q -c "npm test" /dev/null
          else
            script -q -k /dev/null npm test
          fi

      - name: Cache test artifacts
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: |
            coverage/
            packages/web/coverage/
            .vitest-cache/
          key: test-artifacts-${{ runner.os }}-${{ github.sha }}-${{ github.run_id }}

  test-coverage:
    name: Test Coverage
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && github.actor == 'obra' }}
    runs-on: [self-hosted, macOS]
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore test artifacts
        uses: actions/cache@v4
        with:
          path: |
            coverage/
            packages/web/coverage/
            .vitest-cache/
          key: test-artifacts-${{ runner.os }}-${{ github.sha }}-${{ github.run_id }}

      - name: Install system dependencies
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y \
              python3 \
              make \
              g++ \
              libtool \
              pkg-config \
              libncurses5-dev \
              ripgrep
          else
            # Ensure Homebrew exists and avoid slow auto-update/cleanup
            if ! command -v brew >/dev/null 2>&1; then
              echo "Homebrew not found; please pre-provision brew on the runner." >&2
              exit 1
            fi
            export HOMEBREW_NO_AUTO_UPDATE=1 HOMEBREW_NO_INSTALL_CLEANUP=1
            brew install -q ripgrep
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run coverage (incremental)
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            script -q -c "npm run test:coverage" /dev/null
          else
            script -q -k /dev/null npm run test:coverage
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./packages/web/coverage/lcov.info
          fail_ci_if_error: false


  playwright-tests:
    name: Playwright E2E Tests
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && github.actor == 'obra' }}
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: cd packages/web && npx playwright install --with-deps chromium webkit

      - name: Build web package
        run: cd packages/web && npm run build

      - name: Run allow-listed Playwright tests
        run: cd packages/web && npm run test:playwright:ci
        env:
          CI: true

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: |
            packages/web/test-results/
            packages/web/playwright-report/
          retention-days: 7

  build-and-package:
    name: Build and Package
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && github.actor == 'obra' }}
    runs-on: [self-hosted, macOS]
    needs: [lint-and-format, build, test, playwright-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: cd packages/web &&  npm run build


      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            !dist/**/*.map
          retention-days: 7

