name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  lint-build:
    name: Lint, Format & Build
    runs-on: ubuntu-latest
    outputs:
      build-cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Generate build cache key
        id: cache-key
        run: echo "key=build-${{ github.sha }}-${{ hashFiles('package-lock.json', 'packages/web/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Cache build artifacts
        uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            dist/
            packages/web/.next/
            node_modules/
            packages/web/node_modules/
          key: ${{ steps.cache-key.outputs.key }}

      - name: Install dependencies
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.ts"

      - name: Build project
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: |
          npm run build
          cd packages/web && npm run build

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            dist/
            packages/web/.next/
            node_modules/
            packages/web/node_modules/
          key: ${{ needs.lint-build.outputs.build-cache-key }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            make \
            g++ \
            libtool \
            pkg-config \
            libncurses5-dev \
            ripgrep

      - name: Install dependencies (fallback)
        run: npm ci

      - name: Run all tests
        run: script -q -c "npm test" /dev/null

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: lint-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            dist/
            packages/web/.next/
            node_modules/
            packages/web/node_modules/
          key: ${{ needs.lint-build.outputs.build-cache-key }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            make \
            g++ \
            libtool \
            pkg-config \
            libncurses5-dev \
            ripgrep

      - name: Install dependencies (fallback)
        run: npm ci

      - name: Run coverage
        run: script -q -c "npm run test:coverage" /dev/null

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./packages/web/coverage/lcov.info
          fail_ci_if_error: false


